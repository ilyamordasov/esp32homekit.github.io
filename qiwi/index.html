<html lang="ru" charset="utf-8">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Roboto:wght@100;300;400;500;700;900&display=swap' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="style2.css" rel="stylesheet" media="all">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            input.apple-switch {
              position: relative;
              -webkit-appearance: none;
              outline: none;
              width: 50px;
              height: 30px;
              background-color: #fff;
              border: 1px solid #D9DADC;
              border-radius: 50px;
              box-shadow: inset -20px 0 0 0 #fff;
            }

            input.apple-switch:after {
              content: "";
              position: absolute;
              top: 1px;
              left: 1px;
              background: transparent;
              width: 26px;
              height: 26px;
              border-radius: 50%;
              box-shadow: 2px 4px 6px rgba(0,0,0,0.2);
            }

            input.apple-switch:checked {
              box-shadow: inset 20px 0 0 0 #4ed164;
              border-color: #4ed164;
            }

            input.apple-switch:checked:after {
              left: 20px;
              box-shadow: -2px 4px 3px rgba(0,0,0,0.05);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">Dropdown</div>
            </div>
            <div class="row">
                <div class="col">
                    <select class="dropdown">
                        <option class="dropdown-item">Navigate...</option>
                        <option class="dropdown-item">Demos</option>
                        <option class="dropdown-item">Download</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown button
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">Checkbox</div>
            </div>
            <div class="row">
                <div class="col">
                    <input class="apple-switch" type="checkbox">
                </div>
            </div>
        </div>
    </body>
</html>
